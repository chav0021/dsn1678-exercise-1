<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Stegosaurus</title>
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	
	<div class="main-wrapper">
		<figure class="steg-figure">

		<div class="info">

			</div>

			</div>

	</div>

</html>
